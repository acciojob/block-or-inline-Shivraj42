<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .block {
      display: block;
    }
    .inline {
      display: inline;
    }
  </style>
  <title>Block vs Inline Elements</title>
</head>
<body>

<!-- block-inline-button -->
<div class="block" data-ns-test="block-inline-button">Test1</div>
<div class="inline" data-ns-test="block-inline-button">Test2</div>

<!-- block-inline-div -->
<div class="block" data-ns-test="block-inline-div">Test1</div>
<div class="inline" data-ns-test="block-inline-div">Test2</div>

<!-- block-inline-span -->
<span class="inline" data-ns-test="block-inline-span">Test1</span>
<span class="inline" data-ns-test="block-inline-span">Test2</span>

<!-- block-inline-p -->
<p class="block" data-ns-test="block-inline-p">Test1</p>
<p class="block" data-ns-test="block-inline-p">Test2</p>

<!-- block-inline-input -->
<input class="inline" type="text" data-ns-test="block-inline-input" value="Test1">
<input class="inline" type="text" data-ns-test="block-inline-input" value="Test2">

<!-- block-inline-cite -->
<cite class="inline" data-ns-test="block-inline-cite">Test1</cite>
<cite class="inline" data-ns-test="block-inline-cite">Test2</cite>

<!-- block-inline-code -->
<code class="inline" data-ns-test="block-inline-code">Test1</code>
<code class="inline" data-ns-test="block-inline-code">Test2</code>

<!-- block-inline-h1 -->
<h1 class="block" data-ns-test="block-inline-h1">Test1</h1>
<h1 class="block" data-ns-test="block-inline-h1">Test2</h1>

<!-- block-inline-sup -->
<sup class="inline" data-ns-test="block-inline-sup">Test1</sup>
<sup class="inline" data-ns-test="block-inline-sup">Test2</sup>

<!-- block-inline-sub -->
<sub class="inline" data-ns-test="block-inline-sub">Test1</sub>
<sub class="inline" data-ns-test="block-inline-sub">Test2</sub>

</body>
</html>
