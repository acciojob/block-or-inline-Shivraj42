<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<style>
		.block {
      display: block;
    }

    .inline {
      display: inline;
    }
	</style>
</head>

<body>

<div class="block" data-ns-test="block-inline-button"></div>
<div class="inline" data-ns-test="block-inline-button"></div>

<div class="block" data-ns-test="block-inline-div"></div>
<div class="inline" data-ns-test="block-inline-div"></div>

<span class="inline" data-ns-test="block-inline-span"></span>
<span class="inline" data-ns-test="block-inline-span"></span>

<p class="block" data-ns-test="block-inline-p"></p>
<p class="block" data-ns-test="block-inline-p"></p>

<input class="inline" type="text" data-ns-test="block-inline-input" value="">
<input class="inline" type="text" data-ns-test="block-inline-input" value="">

<cite class="inline" data-ns-test="block-inline-cite"></cite>
<cite class="inline" data-ns-test="block-inline-cite"></cite>

<code class="inline" data-ns-test="block-inline-code"></code>
<code class="inline" data-ns-test="block-inline-code"></code>

<h1 class="block" data-ns-test="block-inline-h1"></h1>
<h1 class="block" data-ns-test="block-inline-h1"></h1>

<sup class="inline" data-ns-test="block-inline-sup"></sup>
<sup class="inline" data-ns-test="block-inline-sup"></sup>

<sub class="inline" data-ns-test="block-inline-sub"></sub>
<sub class="inline" data-ns-test="block-inline-sub"></sub>

</body>

</html>
